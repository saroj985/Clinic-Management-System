<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f9fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #2d3e50;
            margin-top: 30px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        section {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.08);
            margin: 30px auto;
            padding: 32px 28px 24px 28px;
            max-width: 600px;
        }
        h2 {
            color: #2980b9;
            margin-bottom: 18px;
            font-size: 1.3em;
        }
        form {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: 500;
            color: #34495e;
        }
        input, select {
            padding: 8px 10px;
            margin-top: 5px;
            width: 100%;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-size: 1em;
            background: #f9fafb;
            transition: border 0.2s;
        }
        input:focus, select:focus {
            border: 1.5px solid #2980b9;
            outline: none;
            background: #fff;
        }
        button {
            margin-top: 16px;
            padding: 10px 22px;
            background: linear-gradient(90deg, #2980b9 60%, #6dd5fa 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.07);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #2574a9 60%, #48c6ef 100%);
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.13);
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 18px;
            background: #f9fafb;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.05);
        }
        th, td {
            border: 1px solid #e1e4e8;
            padding: 10px 8px;
            text-align: left;
        }
        th {
            background: #eaf6fb;
            color: #2980b9;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background: #f4f8fb;
        }
        .message {
            margin: 10px 0 0 0;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 1em;
            display: none;
        }
        .message.success {
            background: #eafaf1;
            color: #218c5a;
            border: 1px solid #b7e4c7;
        }
        .message.error {
            background: #fdeaea;
            color: #c0392b;
            border: 1px solid #f5b7b1;
        }
    </style>
</head>
<body>
<h1>Clinic Management System</h1>

<section>
    <h2>Add Doctor</h2>
    <form id="doctorForm">
        <label>Name: <input type="text" name="name" required></label>
        <label>Specialization: <input type="text" name="specialization" required></label>
        <button type="submit">Add Doctor</button>
    </form>
    <div id="doctorMessage" class="message"></div>
    <h3>Doctors</h3>
    <table id="doctorsTable">
        <thead><tr><th>ID</th><th>Name</th><th>Specialization</th></tr></thead>
        <tbody></tbody>
    </table>
</section>

<section>
    <h2>Add Patient</h2>
    <form id="patientForm">
        <label>Name: <input type="text" name="name" required></label>
        <label>Date of Birth: <input type="date" name="dob"></label>
        <label>Contact: <input type="text" name="contact"></label>
        <button type="submit">Add Patient</button>
    </form>
    <div id="patientMessage" class="message"></div>
    <h3>Patients</h3>
    <table id="patientsTable">
        <thead><tr><th>ID</th><th>Name</th><th>DOB</th><th>Contact</th></tr></thead>
        <tbody></tbody>
    </table>
</section>

<section>
    <h2>Schedule Appointment</h2>
    <form id="appointmentForm">
        <label>Date & Time: <input type="datetime-local" name="date" required></label>
        <label>Status: <input type="text" name="status" value="Scheduled" required></label>
        <label>Notes: <input type="text" name="notes"></label>
        <label>Doctor ID: <input type="number" name="doctor_id" required></label>
        <label>Patient ID: <input type="number" name="patient_id" required></label>
        <button type="submit">Schedule</button>
    </form>
    <div id="appointmentMessage" class="message"></div>
    <h3>Appointments</h3>
    <table id="appointmentsTable">
        <thead><tr><th>ID</th><th>Date</th><th>Status</th><th>Notes</th><th>Doctor ID</th><th>Patient ID</th></tr></thead>
        <tbody></tbody>
    </table>
</section>

<script>
    // Utility to show messages
    function showMessage(element, text, type) {
        element.textContent = text;
        element.className = 'message ' + type;
        element.style.display = 'block';
        setTimeout(() => { element.style.display = 'none'; }, 3000);
    }

    // Fetch and display doctors
    function loadDoctors() {
        fetch('/doctors').then(r => r.json()).then(data => {
            const tbody = document.querySelector('#doctorsTable tbody');
            tbody.innerHTML = '';
            data.forEach(d => {
                tbody.innerHTML += `<tr><td>${d.doctor_id}</td><td>${d.name}</td><td>${d.specialization}</td></tr>`;
            });
        });
    }
    // Fetch and display patients
    function loadPatients() {
        fetch('/patients').then(r => r.json()).then(data => {
            const tbody = document.querySelector('#patientsTable tbody');
            tbody.innerHTML = '';
            data.forEach(p => {
                tbody.innerHTML += `<tr><td>${p.patient_id}</td><td>${p.name}</td><td>${p.dob ? p.dob.substring(0,10) : ''}</td><td>${p.contact || ''}</td></tr>`;
            });
        });
    }
    // Fetch and display appointments
    function loadAppointments() {
        fetch('/appointments').then(r => r.json()).then(data => {
            const tbody = document.querySelector('#appointmentsTable tbody');
            tbody.innerHTML = '';
            data.forEach(a => {
                tbody.innerHTML += `<tr><td>${a.appointment_id}</td><td>${a.date ? a.date.replace('T',' ').substring(0,16) : ''}</td><td>${a.status}</td><td>${a.notes || ''}</td><td>${a.doctor && a.doctor.doctor_id}</td><td>${a.patient && a.patient.patient_id}</td></tr>`;
            });
        });
    }
    // Add doctor
    document.getElementById('doctorForm').onsubmit = function(e) {
        e.preventDefault();
        const form = e.target;
        const messageDiv = document.getElementById('doctorMessage');
        fetch('/doctors', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                name: form.name.value,
                specialization: form.specialization.value
            })
        })
        .then(response => {
            if (response.ok) {
                showMessage(messageDiv, 'Doctor added successfully!', 'success');
                form.reset();
                loadDoctors();
            } else {
                return response.text().then(text => { throw new Error(text); });
            }
        })
        .catch(error => {
            showMessage(messageDiv, 'Failed to add doctor: ' + error.message, 'error');
        });
    };
    // Add patient
    document.getElementById('patientForm').onsubmit = function(e) {
        e.preventDefault();
        const form = e.target;
        const messageDiv = document.getElementById('patientMessage');
        fetch('/patients', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                name: form.name.value,
                dob: form.dob.value ? form.dob.value : null,
                contact: form.contact.value ? form.contact.value : null
            })
        })
        .then(response => {
            if (response.ok) {
                showMessage(messageDiv, 'Patient added successfully!', 'success');
                form.reset();
                loadPatients();
            } else {
                return response.text().then(text => { throw new Error(text); });
            }
        })
        .catch(error => {
            showMessage(messageDiv, 'Failed to add patient: ' + error.message, 'error');
        });
    };
    // Schedule appointment
    document.getElementById('appointmentForm').onsubmit = function(e) {
        e.preventDefault();
        const form = e.target;
        const messageDiv = document.getElementById('appointmentMessage');
        fetch('/appointments/schedule', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                date: form.date.value,
                status: form.status.value,
                notes: form.notes.value,
                doctor: { doctor_id: parseInt(form.doctor_id.value) },
                patient: { patient_id: parseInt(form.patient_id.value) }
            })
        })
        .then(response => {
            if (response.ok) {
                showMessage(messageDiv, 'Appointment created successfully!', 'success');
                form.reset();
                loadAppointments();
            } else {
                return response.text().then(text => { throw new Error(text); });
            }
        })
        .catch(error => {
            showMessage(messageDiv, 'Failed to create appointment: ' + error.message, 'error');
        });
    };
    // Initial load
    loadDoctors();
    loadPatients();
    loadAppointments();
</script>
</body>
</html>
